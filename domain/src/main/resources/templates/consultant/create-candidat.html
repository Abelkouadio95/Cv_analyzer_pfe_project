<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un consultant à partir d'un candidat - Mon App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Notre CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="main-container">
        <!-- Barre Latérale Gauche -->
        <aside class="sidebar-left bg-dark text-white border-end">
            <div class="sidebar-header p-3 d-flex align-items-center">
                <img src="/images/atlecslogo.png" width="200" height="100" alt="Logo">
                <h4 class="mb-0 sidebar-title">Gestion de Profil CV</h4>
            </div>

            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home fa-fw me-2"></i><span class="sidebar-text">Page d'accueil</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/consultant/search">
                        <i class="fas fa-search fa-fw me-2"></i><span class="sidebar-text">Rechercher des profils</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidat/add">
                        <i class="fas fa-plus-circle fa-fw me-2"></i><span class="sidebar-text">Ajouter un candidat</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-circle-plus fa-fw me-2"></i><span class="sidebar-text">Creer un consultant</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/consultant/create/cv">Creer par CV</a></li>
                        <li><a class="dropdown-item" href="/consultant/create/saisir">Creer par saisir</a></li>
                        <li><a class="dropdown-item" href="/consultant/create/candidat">Creer par candidat</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-archive fa-fw me-2"></i><span class="sidebar-text">Archives</span>
                    </a>
                </li>
                <hr class="text-secondary">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog fa-fw me-2"></i><span class="sidebar-text">Paramètres</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user fa-fw me-2"></i><span class="sidebar-text">Profil</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-sign-out-alt fa-fw me-2"></i><span class="sidebar-text">Déconnexion</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Contenu Principal -->
        <main class="content-wrapper p-4">
            <!-- Bouton de bascule -->
            <button class="btn btn-light mb-3" id="sidebarToggle"><i class="fas fa-bars"></i></button>

            <h1 class="display-4">Créer un consultant à partir d'un candidat</h1>
            <div class="card mt-4">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="candidatSelect" class="form-label">Sélectionner un candidat</label>
                            <select class="form-select" id="candidatSelect" required>
                                <option value="">Choisir un candidat...</option>
                                <!-- Les options seront remplies dynamiquement depuis la base de données -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dateDebut" class="form-label">Date de début</label>
                            <input type="date" class="form-control" id="dateDebut" required>
                        </div>
                        <div class="mb-3">
                            <label for="commentaire" class="form-label">Commentaire</label>
                            <textarea class="form-control" id="commentaire" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="display: block; margin: 20px auto;">Créer le consultant</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notre script JS personnalisé -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
