<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Mon App'">Titre par défaut</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Notre CSS personnalisé -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="main-container">

        <!-- Barre Latérale Gauche -->
        <aside class="sidebar-left bg-dark text-white border-end">
            <div class="sidebar-header p-3 d-flex align-items-center">
                <img src="/images/atlecslogo.png" width="200" height="100" alt="Logo">
                <!-- <i class="fas fa-rocket fa-2x me-2"></i> -->
                <h4 class="mb-0 sidebar-title">Gestion de Profil CV</h4>
            </div>

            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-tasks fa-fw me-2"></i><span class="sidebar-text">Tâches en cours</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-check-circle fa-fw me-2"></i><span class="sidebar-text">Tâches terminées</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-plus-circle fa-fw me-2"></i><span class="sidebar-text">Ajouter un candidat</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-circle-plus fa-fw me-2"></i><span class="sidebar-text">Creer un consultant</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-archive fa-fw me-2"></i><span class="sidebar-text">Archives</span>
                    </a>
                </li>
                <hr class="text-secondary">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog fa-fw me-2"></i><span class="sidebar-text">Paramètres</span>
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-sign-out-alt fa-fw me-2"></i><span class="sidebar-text">Déconnexion</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Contenu Principal -->
        <main class="content-wrapper p-4">
            <!-- Bouton de bascule -->
            <button class="btn btn-light mb-3" id="sidebarToggle"><i class="fas fa-bars"></i></button>

            <h1 class="display-4" th:text="${pageTitle}">Titre de la Page</h1>
            <p class="lead">Bienvenue, <span th:text="${username}">utilisateur</span> !</p>
            <hr class="my-4">
            <p>Utilisez le bouton <i class="fas fa-bars"></i>en haut pour afficher ou masquer le menu latéral.</p>
        </main>
        
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notre script JS personnalisé (à charger à la fin) -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
